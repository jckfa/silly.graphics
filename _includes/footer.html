
<footer class="site__footer meta flex-x" id="bottom">

    {% for list in site.data.footer %}
    <ul class="width50 flex-x">
      {% for item in list[1] %}
      <li class="flex-x">
        <a href="{{ item.href }}" target="_blank" class="flex-x">
          {% if item.br %}
          <span class="under-800">{{ item.br }}</span>
          <span class="over-800">{{ item.key }}</span>
          {% else %}
          {{ item.key }}
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}


</footer>
