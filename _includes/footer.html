
<footer class="site__footer meta flex-x" id="bottom">

  {% for list in site.data.footer %}
  <ul class="footer-list w50 flex-x">
    {% for item in list[1] %}
    <li class="flex-x">
      <a href="{{ item.href }}" target="_blank" class="flex-x">
        {% if item.br %}
        <span class="mobile">{{ item.br }}</span>
        <span class="desktop">{{ item.key }}</span>
        {% else %}
        {{ item.key }}
        {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}

</footer>
