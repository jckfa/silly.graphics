
<nav class="site__nav w50 desktop">
  <ul>
    {% for list in lists %}
    {% assign list-items = list[1].list-items | uniq | sort: "name" %}
    <li class="nav-item">
      <a href='#{{ list[1].heading | downcase | replace: " ", "-" }}'>
        {{ list[1].heading }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
