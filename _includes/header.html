
<header class="site__header meta flex-x">


    <ul class="width50">
      <li class="over-800">
        ↑{{ site.time | date: "%b %-d %H:%M %Y %Z" }}
      </li>

      <li class="under-800">
        <span>↑{{ site.time | date: "%b %-d" }}</span><br>
        <div class="flex-x">
          <span class="ib transparent">0</span>
          <span class="ib">{{ site.time | date: "%Y %Z" }}</span>
        </div>
      </li>

      <li>
        <span class="lowercase">v</span>{{ site.version }}
      </li>
    </ul>

    <ul class="width50">
      <li class="wrap-26">
        {{ site.description.br }}
      </li>
    </ul>


    <ul class="index flex-y flex-justify over-800">

      <li>
        <a href="#top">↑↑↑</a>
      </li>

      {% for list in site.data.lists %}
      <li>
        <a href="#{{ list[1].heading }}">
          {{ list[1].heading | truncate: 3, "" }}
        </a>
      </li>
      {% endfor %}

      <li>
        <a href="#bottom">↓↓↓</a>
      </li>

    </ul>


</header>
