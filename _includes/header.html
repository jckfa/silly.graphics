
<header class="site__header meta uppercase pt1">

    <section class="over-800 gutters data-info">
      <ul class="no-bullets row uppercase">
        <li>Last Updated →</li>
      </ul><!--

   --><ul class="no-bullets row uppercase">
        <li>{{ site.time | date: "%c" }}</li>
      </ul>
    </section>

    <section class="info under-800 button gutters" onclick="toggleInfo()">
      <ul class="no-bullets info-content">
        <li>
          <p class="wrap-26">{{ site.description }}</p>
          <p>Last Updated ↓<br>{{ site.time | date: "%b %-d %X %Y" }}</p>
        </li>
      </ul>
      <ul class="no-bullets list-flex info-label">
        <li>info</li>
        <li class="info-icon">•</li>
      </ul>
    </section>

    <div class="close-area hiding fix-top button" onclick="toggleInfo()"></div>

</header>


<script type="text/javascript">
  {% asset 'header.js' %}
</script>
