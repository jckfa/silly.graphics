
<header class="site__header meta">


    <ul class="col">
      <li class="over-800">
        ↑{{ site.time | date: "%b %-d %H:%M %Y %Z" }}
      </li>

      <li class="under-800">
        ↑{{ site.time | date: "%b %-d" }}<br>
        <span class="transparent">0</span><!--
     -->{{ site.time | date: "%Y %Z" }}
      </li>

      <li>
        <span class="lowercase">v</span>{{ site.version }}
      </li>
    </ul><!--

 --><ul class="col">
      <li class="wrap-26">
        {{ site.description.br }}
      </li>
    </ul>


    <ul class="index col-flex over-800">

      <li>
        <a href="#top">↑↑↑</a>
      </li>

      {% for list in site.data.lists %}
      <li>
        <a href="#{{ list[1].heading }}">
          {{ list[1].heading | truncate: 3, "" }}
        </a>
      </li>
      {% endfor %}

      <li>
        <a href="#bottom">↓↓↓</a>
      </li>

    </ul>


</header>
