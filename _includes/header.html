
<header class="site__header gutters">

  <nav class="primary__nav meta">
    <ul class="flex-x">
      {%- assign pages = site.pages | sort: "order" -%}
      {%- for p in pages -%}
      {%- if p.order -%}
      <li>
        <a href='{{ p.url }}'
        {%- if page.url == p.url -%} class="active" {%- endif -%}>
          {{ p.title }}
        </a>
      </li>
      {%- endif -%}
      {%- endfor -%}

      <li>
        <a href="https://img.silly.graphics" target="_blank">
          <span class="subdomain">IMGâ†—</span>
        </a>
      </li>
    </ul>
  </nav>

</header>
