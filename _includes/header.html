
<header class="site__header meta" id="top">

  <div class="header-bar flex-x gutters">
    <ul class="w50">
      <li class="uppercase">
        <span class="desktop">
          ↑{{ site.time | date: "%b %-d %-I:%M%p %Y %Z" }}
        </span>

        <span class="mobile">
          ↑{{ site.time | date: "%-m/%-d/%y" }}
        </span>
      </li>

      <li>
        v{{ site.version }}
      </li>
    </ul>

    <ul class="w50">
      <li class="wrap-26">
        {{ site.description.alt }}
      </li>
    </ul>
  </div>

  <div class="other-content gutters center">
    <p class="lime">Submissions: @jckfa</p>
  </div>

</header>
