
<header class="site__header meta uppercase pt1">

  <div class="close-area hiding fix-top button" onclick="toggleHeaderDropdown()"></div>



  {% assign date_format = "%b %-d %H:%M %Y %Z" %}
  <section class="under-800 header-dropdown">
    <div class="mb1">
      <ul class="no-bullets col">
        <li>Updated ↓</li>
        <li>{{ site.time | date: date_format }}</li>
        <li>{{ site.version }}</li>
      </ul><!--

   --><ul class="no-bullets col">
        <li class="wrap-26">
          {{ site.description }}
        </li>
      </ul>
    </div>

    <ul class="no-bullets list-flex button dropdown-label hiding"
        onclick="toggleHeaderDropdown()">
      <li>info</li>
      <li class="dropdown-icon">•</li>
    </ul>
  </section>





  <section class="over-800">
    <ul class="no-bullets row">
      <li>Updated ↓</li>
      <li>{{ site.time | date: date_format }}</li>
      <li>{{ site.version }}</li>
    </ul><!--

 --><ul class="no-bullets row">
      <li class="wrap-26">
        {{ site.description }}
      </li>
    </ul>
  </section>




</header>


<script type="text/javascript">
  {% asset 'header.js' %}
  {% asset 'vendor/headroom.js' %}

  // headerDropdown defined in header.js
  var headroom = new Headroom(headerDropdown[0]);
  headroom.init();
</script>
