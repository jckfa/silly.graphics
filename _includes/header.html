
<header class="site__header meta gutters" id="top">

  <nav class="main__nav">
    <ul class="flex-x">
      {% assign pages = site.pages | sort: "order" %}
      {% for p in pages %}
      {% if p.order %}
      <li>
        <a href='{{ p.url }}'
        {% if page.url == p.url %} class="active" {% endif %}>
          {{ p.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>

  <!-- <div class="other-content gutters center">
    <p class="lime">balls</p>
  </div> -->

</header>
