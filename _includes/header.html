
<header class="site__header gutters">

  <nav class="primary__nav meta">
    <ul class="flex-x">
      {% assign pages = site.pages | sort: "order" %}
      {% for p in pages %}
      {% if p.order %}
      <li>
        <a href='{{ p.url }}'
        {% if page.url == p.url %} class="active" {% endif %}>
          {{ p.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>

</header>
