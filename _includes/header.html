
<header class="site__header meta uppercase pt1">

  <div class="close-area hiding fix-top button" onclick="toggleHeaderDropdown()"></div>

  <section class="over-800 gutters data-info">
    <ul class="no-bullets row uppercase">
      <li>Updated →</li>
    </ul><!--

 --><ul class="no-bullets row uppercase">
      <li>{{ site.time | date: "%c" }}</li>
    </ul>
  </section>

  <section class="header-dropdown under-800 gutters">
    <ul class="no-bullets info-content">
      <li>
        <p class="wrap-26">{{ site.description }}</p>
        <p>Updated ↓<br>{{ site.time | date: "%b %-d %H:%M %Y" }}</p>
      </li>
    </ul>
    <ul class="no-bullets list-flex button dropdown-label hiding" onclick="toggleHeaderDropdown()">
      <li>info</li>
      <li class="dropdown-icon">•</li>
    </ul>
  </section>

</header>


<script type="text/javascript">
  {% asset 'header.js' %}
  {% asset 'vendor/headroom.js' %}

  // headerDropdown defined in header.js
  var headroom = new Headroom(headerDropdown[0]);
  headroom.init();
</script>
