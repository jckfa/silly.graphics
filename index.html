---
layout: default
---

{% for list in site.data.lists %}
  {% unless list[1].hidden %}
  <section class="list">
    <ul class="no-bullets">
      {% assign list-items = list[1].list-items | sort: "name" %}
      {% for item in list-items %}
        {% unless item.hidden %}
        <li>
          <h2>
          <a href="{{ item.website | prepend: '//' }}" target="_blank" >
            <span>{{ item.name }}</span>
          </a>
          </h2>
        </li>
        {% endunless %}
      {% endfor %}
    </ul>
  </section>
  {% endunless %}
{% endfor %}
